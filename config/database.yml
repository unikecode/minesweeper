default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost

development:
  <<: *default
  database: minesweeper_database_dev

test:
  <<: *default
  database: minesweeper_database_test

production:
  <<: *default
  database: minesweeper_database_prod
